<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/compose-tweet.css" />
    <link rel="stylesheet" href="/styles/published-tweets.css" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External JS -->
    <script src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class="left">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </span>
      <button id="compose-btn">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section id="compose-tweet" class="hidden">

        <h2>Compose Tweet</h2>
        
        <form action="/tweets" method="POST">
          <textarea id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
          <div>
            <input id="submit-twt-btn" type="submit" value="Tweet">
            <span id="counter">140</span>
          </div>
        </form>

        <div class="error hidden">
          <p></p>
        </div>

      </section>

      <section id="published-tweets">
      </section>

    </main>
  </body>

</html>
