<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS >> default stylings -?- -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" />

    <link rel="stylesheet" href="/styles/nav.css" />

    <link rel="stylesheet" href="/styles/compose-tweet.css" />

    <link rel="stylesheet" href="/styles/published-tweets.css" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External JS -->
    <script src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>


  <body>
    <!-- <header></header> -->

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section id="compose-tweet">

        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
          <div>
            <input type="submit" value="Tweet">
            <span id="counter">140</span>
          </div>
        </form>

      </section>

      <section id="published-tweets">

        <article class="each-tweet">
            <header>
              <img src="/images/icon.png" alt="pic">
              <div class="user-info">
                <h2>Trogdor</h2>
                <p>@Burninator</p>
              </div>
            </header>
            <div class="post-field">
              <p>Burninating the countryside!</p>
            </div>
            <footer>
              <p class="time-stamp"> 10 days ago</p>
              <!-- <div class="icons"> -->

              <!-- </div> -->
            </footer>
        </article>

      </section>


    </main>

    <!-- <footer></footer> -->
  </body>


</html>
